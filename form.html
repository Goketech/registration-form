<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="intro">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <div class="free">
          <p>Try it free 7 days<span class="small"> then $20/mo. thereafter</span></p>
        </div>
        <form>
         <div class="enter">
            <div><input type="text" placeholder="First Name" required /></div>
            <div><input type="text" placeholder="Last Name" required /></div>
            <div>
              <input type="email" placeholder="Email Address" required />
            </div>
            <div><input type="password" placeholder="Password" required /></div>
            <div>
              <input
                type="submit"
                value="Claim Your Free Trial"
                required
                class="submit">
            </div>
         </div>
            <p class="end">
              By clicking the button you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
